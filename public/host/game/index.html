    <body>
        <h4 id = "questionNum">Question 1 / x</h4>
        <h4 id = "playersAnswered">Players Answered: 0 / x</h4>
        <h3 id = "timerText">Time Left:<span id = "num"> 20</span></h3>
        
        
        <div class="square-container">
            <div class = "square" id = "square1"></div>
            <div class = "square" id = "square2"></div>
            <div class = "square" id = "square3"></div>
            <div class = "square" id = "square4"></div>
        </div>
        
        
        
        <h2 id = "question">Question</h2>
        <img id="image" src="" alt="pic" height="250"/>
        
       <div class="answers-container">
        <h3 id="answer1">Answer 1</h3>
        <h3 id="answer2">Answer 2</h3>
        <h3 id="answer3">Answer 3</h3>
        <h3 id="answer4">Answer 4</h3>
    </div>
        
        <br>
        <button onclick = "nextQuestion()" id = "nextQButton">Next Question</button>

                <h3 id="winner2" class="winner">2. <span class="player-name" id="player2">Player Name 2</span></h3>
            </div>
            <div class="podium first">
                <h3 id="winner1" class="winner">1. <span class="player-name" id="player1">Player Name 1</span></h3>
            </div>
            <div class="podium third">
                <h3 id="winner3" class="winner">3. <span class="player-name" id="player3">Player Name 3</span></h3>
            </div>
            <div>
                <h3 id="winner4" class="winner" style="display:none;">4. <span class="player-name" id="player4">Player Name 4</span></h3>
